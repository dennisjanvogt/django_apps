<!doctype html>
<html lang="de">
  <head>
    <!-- Erforderliche Metatags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>DJANGO_APPS</title>

  </head>
  <body class="bg-dark">
    <div class="container">
      <!-- Überschrift -->
      <div class="row align-items-center justify-content-between">
        <div class="col-auto">
          <h1 class="my-4 text-light">DJANGO_APPS</h1>
        </div>
        <div class="col-auto">
            {% if request.user.is_authenticated %}
              <span class="text-light">Angemeldet als: {{ request.user.username }}</span>
              <a href="/logout" class="btn btn-warning m-2">Logout</a>
            {% else %}
              <a href="/login" class="btn btn-primary m-1">Login</a>
              <a href="/register" class="btn btn-secondary">Registrieren</a>
            {% endif %}
          </div>          
      </div>

      <!-- Hier fügen wir unsere App Cards hinzu -->
      <div class="row">
        <div class="d-flex flex-wrap justify-content-center">
          {% for app in apps %}
            <div class="card  m-2" style="width: 18rem;">
              <img src="{{ app.image_url }}" class="card-img-top" alt="{{ app.name }}">
              <div class="card-body">
                <h5 class="card-title">{{ app.name }}</h5>
                <p class="card-text">{{ app.description }}</p>
                <a href="{{ app.url }}" class="btn btn-primary">Zur App</a>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>

      <!-- Footer-Leiste -->
      <div class="row">
        <div class="col text-center my-4">
          <a href="/impressum" class="text-light">Impressum</a> | <a href="/datenschutzerklaerung" class="text-light">Datenschutzerklärung</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
  </body>
</html>
