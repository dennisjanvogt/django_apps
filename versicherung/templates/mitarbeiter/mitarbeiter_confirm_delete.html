{% extends "base.html" %}

{% block content %}
    <div class="d-flex align-items-center">
        <h1 class="m-auto">Mitarbeiter löschen</h1>
    </div>
    <hr>
    <p>Sind Sie sicher, dass Sie den Mitarbeiter "{{ mitarbeiter.user }}" löschen möchten?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Löschen bestätigen</button>
        <a href="{% url 'mitarbeiter_list' %}" class="btn btn-secondary">Abbrechen</a>
    </form>
{% endblock %}
